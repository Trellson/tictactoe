<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TicTacToe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <script src="script.js"></script>
</head>

<body>
  <main class= "page">
    <section class="title">Tic Tac Toe</h1>
    </section>
    <section class='display'>
      Player <span class= 'display-player playerO'>O</span>'s turn</section>
    </section>
    <section class="board id="board">
      <div class="square" id="s1" ></div>
      <div class="square" id="s2"></div>
      <div class="square" id="s3"></div>
      <div class="square" id="s4"></div>
      <div class="square" id="s5"></div>
      <div class="square" id="s6"></div>
      <div class="square" id="s7"> </div>
      <div class="square" id="s8"></div>
      <div class="square" id="s9"></div>
    </section>
  <div class="display announcer hide"
    <div class="controls"> 
    <button id="reset">PLAY AGAIN</button>
      </div>
  </div>
  </main>
  <script src="https://replit.com/public/js/replit-badge.js" theme="black" defer></script> 
</body>

</html>
